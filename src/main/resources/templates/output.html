<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Assignment of Thymeleaf</title>
</head>

<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{output.title}"></h2>
    <p th:text="#{output.msg1} + ${val} + #{output.msg2}"></p>
    <p><a th:href="@{/input(previous=${val})}" th:text="#{output.pageback}"></a></p>
</body>

</html>
