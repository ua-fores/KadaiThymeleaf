<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Assignment of Thymeleaf</title>
</head>

<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{input.title}"></h2>
    <div>
        <p th:text="#{input.msg1}"></p>

        <p th:if="${param.previous} neq null" th:text="#{input.msg2} + ${param.previous} + #{input.msg3}"></p>

        <form method="post" action="/output">
            <input type="text" name="val">
            <button type="submit" th:text=#{input.submit}></button>
        </form>
    </div>
</body>

</html>
